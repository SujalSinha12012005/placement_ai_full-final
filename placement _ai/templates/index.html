<!DOCTYPE html>
<html>
<head>
    <title>Complaint Form</title>
    <!-- âœ… Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5 p-4 rounded bg-white shadow">
        <h2 class="mb-4 text-center text-primary">Complaint Registration Form</h2>

        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label for="complaint" class="form-label">Complaint Details</label>
                <textarea class="form-control" id="complaint" name="complaint" rows="4" placeholder="Write your complaint here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Complaint</button>
        </form>

        <div class="mt-3 text-center">
            <a href="/view_complaints" class="btn btn-outline-secondary">View Submitted Complaints</a>
        </div>
    </div>

</body>
</html>
